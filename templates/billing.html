<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billing</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Order Summary</h1>
      </header>

      <main>
        <section class="order-summary">
          <h2>Your Order</h2>
          <table>
            <thead>
              <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody>
              {% for item in cart %}
              <tr>
                <td>{{ item.product_name }}</td>
                <td>{{ item.quantity }}</td>
                <td>₹{{ item.price }}</td>
                <td>₹{{ item.amount }}</td>
              </tr>
              {% endfor %}
            </tbody>
            <tfoot>
              <tr>
                <td colspan="3" class="total-label">Total Amount:</td>
                <td class="total-amount">₹{{ total_amount }}</td>
              </tr>
            </tfoot>
          </table>
        </section>

        <section class="payment-method">
          <h2>Payment Method</h2>
          <form action="/purchase/invoice/generate" method="POST">
            <div class="form-group">
              <label for="payment-mode">Select Payment Mode:</label>
              <select name="mode_of_payment" id="payment-mode" required>
                <option value="">Select payment method</option>
                <option value="Cash">Cash</option>
                <option value="Card">Card</option>
                <option value="UPI">UPI</option>
              </select>
            </div>

            <button type="submit" class="btn">Generate Invoice</button>
          </form>
        </section>
      </main>
    </div>

    <div
      id="loading"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      "
    >
      <div style="background: white; padding: 20px; border-radius: 5px">
        <p>Generating invoice, please wait...</p>
      </div>
    </div>

    <script>
      document.querySelector("form").addEventListener("submit", function () {
        document.getElementById("loading").style.display = "flex";
      });
    </script>
  </body>
</html>
